<div>
    <h2 id="page-heading">
        <span jhiTranslate="pangeodataJHipsterApp.iCoverName.home.title">I Cover Names</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-i-cover-name" [routerLink]="['/i-cover-name/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pangeodataJHipsterApp.iCoverName.home.createLabel">
            Create new I Cover Name
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="iCoverNames">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.iCoverName.name">Name</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.iCoverName.requirementId">Requirement Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iCoverName of iCoverNames ;trackBy: trackId">
                <td><a [routerLink]="['/i-cover-name', iCoverName.id, 'view' ]">{{iCoverName.id}}</a></td>
                <td>{{iCoverName.name}}</td>
                <td>{{iCoverName.requirementId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/i-cover-name', iCoverName.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/i-cover-name', iCoverName.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'i-cover-name/'+ iCoverName.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
