<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="iCoverName">
            <h2><span jhiTranslate="pangeodataJHipsterApp.iCoverName.detail.title">I Cover Name</span> {{iCoverName.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pangeodataJHipsterApp.iCoverName.name">Name</span></dt>
                <dd>
                    <span>{{iCoverName.name}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.iCoverName.requirementId">Requirement Id</span></dt>
                <dd>
                    <span>{{iCoverName.requirementId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/i-cover-name', iCoverName.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
