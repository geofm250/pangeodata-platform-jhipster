<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-local-language-media-check-report-heading" jhiTranslate="pangeodataJHipsterApp.localLanguageMediaCheckReport.home.createOrEditLabel">Create or edit a Local Language Media Check Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!localLanguageMediaCheckReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="localLanguageMediaCheckReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.localLanguageMediaCheckReport.localLanguageMediaFindings" for="field_localLanguageMediaFindings">Local Language Media Findings</label>
                    <input type="text" class="form-control" name="localLanguageMediaFindings" id="field_localLanguageMediaFindings"
                        [(ngModel)]="localLanguageMediaCheckReport.localLanguageMediaFindings" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.localLanguageMediaCheckReport.localLanguageMediaStatus" for="field_localLanguageMediaStatus">Local Language Media Status</label>
                    <input type="text" class="form-control" name="localLanguageMediaStatus" id="field_localLanguageMediaStatus"
                        [(ngModel)]="localLanguageMediaCheckReport.localLanguageMediaStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.localLanguageMediaCheckReport.localLanguageMediaVerifiedDate" for="field_localLanguageMediaVerifiedDate">Local Language Media Verified Date</label>
                    <input type="text" class="form-control" name="localLanguageMediaVerifiedDate" id="field_localLanguageMediaVerifiedDate"
                        [(ngModel)]="localLanguageMediaCheckReport.localLanguageMediaVerifiedDate" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
