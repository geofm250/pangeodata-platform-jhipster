<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reference-check-report-heading" jhiTranslate="pangeodataJHipsterApp.referenceCheckReport.home.createOrEditLabel">Create or edit a Reference Check Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!referenceCheckReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="referenceCheckReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.referenceCheckReport.nameOfReference" for="field_nameOfReference">Name Of Reference</label>
                    <input type="text" class="form-control" name="nameOfReference" id="field_nameOfReference"
                        [(ngModel)]="referenceCheckReport.nameOfReference" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.referenceCheckReport.designationOfReference" for="field_designationOfReference">Designation Of Reference</label>
                    <input type="text" class="form-control" name="designationOfReference" id="field_designationOfReference"
                        [(ngModel)]="referenceCheckReport.designationOfReference" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.referenceCheckReport.referenceResponse" for="field_referenceResponse">Reference Response</label>
                    <input type="text" class="form-control" name="referenceResponse" id="field_referenceResponse"
                        [(ngModel)]="referenceCheckReport.referenceResponse" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.referenceCheckReport.resVerifiedDate" for="field_resVerifiedDate">Res Verified Date</label>
                    <input type="text" class="form-control" name="resVerifiedDate" id="field_resVerifiedDate"
                        [(ngModel)]="referenceCheckReport.resVerifiedDate" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
