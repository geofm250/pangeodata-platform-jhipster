<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-criminal-record-report-heading" jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.home.createOrEditLabel">Create or edit a Criminal Record Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!criminalRecordReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="criminalRecordReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.recordFound" for="field_recordFound">Record Found</label>
                    <input type="text" class="form-control" name="recordFound" id="field_recordFound"
                        [(ngModel)]="criminalRecordReport.recordFound" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.offences" for="field_offences">Offences</label>
                    <input type="text" class="form-control" name="offences" id="field_offences"
                        [(ngModel)]="criminalRecordReport.offences" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.verifiedBy" for="field_verifiedBy">Verified By</label>
                    <input type="text" class="form-control" name="verifiedBy" id="field_verifiedBy"
                        [(ngModel)]="criminalRecordReport.verifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.verifiedDate" for="field_verifiedDate">Verified Date</label>
                    <input type="text" class="form-control" name="verifiedDate" id="field_verifiedDate"
                        [(ngModel)]="criminalRecordReport.verifiedDate" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
