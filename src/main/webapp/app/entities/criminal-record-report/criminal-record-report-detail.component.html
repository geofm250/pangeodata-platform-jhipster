<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="criminalRecordReport">
            <h2><span jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.detail.title">Criminal Record Report</span> {{criminalRecordReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.recordFound">Record Found</span></dt>
                <dd>
                    <span>{{criminalRecordReport.recordFound}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.offences">Offences</span></dt>
                <dd>
                    <span>{{criminalRecordReport.offences}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.verifiedBy">Verified By</span></dt>
                <dd>
                    <span>{{criminalRecordReport.verifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.criminalRecordReport.verifiedDate">Verified Date</span></dt>
                <dd>
                    <span>{{criminalRecordReport.verifiedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/criminal-record-report', criminalRecordReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
