<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-file-heading" jhiTranslate="pangeodataJHipsterApp.orderFile.home.createOrEditLabel">Create or edit a Order File</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderFile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderFile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderFile.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="orderFile.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderFile.localFiles" for="field_localFiles">Local Files</label>
                    <input type="text" class="form-control" name="localFiles" id="field_localFiles"
                        [(ngModel)]="orderFile.localFiles" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderFile.files" for="field_files">Files</label>
                    <input type="text" class="form-control" name="files" id="field_files"
                        [(ngModel)]="orderFile.files" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderFile.links" for="field_links">Links</label>
                    <input type="text" class="form-control" name="links" id="field_links"
                        [(ngModel)]="orderFile.links" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderFile.displayLinks" for="field_displayLinks">Display Links</label>
                    <input type="text" class="form-control" name="displayLinks" id="field_displayLinks"
                        [(ngModel)]="orderFile.displayLinks" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderFile.iCoverName" for="field_iCoverName">I Cover Name</label>
                    <input type="text" class="form-control" name="iCoverName" id="field_iCoverName"
                        [(ngModel)]="orderFile.iCoverName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderFile.orderId" for="field_orderId">Order Id</label>
                    <input type="text" class="form-control" name="orderId" id="field_orderId"
                        [(ngModel)]="orderFile.orderId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
