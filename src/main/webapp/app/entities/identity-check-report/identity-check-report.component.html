<div>
    <h2 id="page-heading">
        <span jhiTranslate="pangeodataJHipsterApp.identityCheckReport.home.title">Identity Check Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-identity-check-report" [routerLink]="['/identity-check-report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pangeodataJHipsterApp.identityCheckReport.home.createLabel">
            Create new Identity Check Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="identityCheckReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.identityCheckReport.idVerified">Id Verified</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.identityCheckReport.idAuthVerifiedBy">Id Auth Verified By</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.identityCheckReport.idVerifiedDate">Id Verified Date</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.identityCheckReport.idRemarks">Id Remarks</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let identityCheckReport of identityCheckReports ;trackBy: trackId">
                <td><a [routerLink]="['/identity-check-report', identityCheckReport.id, 'view' ]">{{identityCheckReport.id}}</a></td>
                <td>{{identityCheckReport.idVerified}}</td>
                <td>{{identityCheckReport.idAuthVerifiedBy}}</td>
                <td>{{identityCheckReport.idVerifiedDate}}</td>
                <td>{{identityCheckReport.idRemarks}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/identity-check-report', identityCheckReport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/identity-check-report', identityCheckReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'identity-check-report/'+ identityCheckReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
