<div>
    <h2 id="page-heading">
        <span jhiTranslate="pangeodataJHipsterApp.defaultReport.home.title">Default Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-default-report" [routerLink]="['/default-report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pangeodataJHipsterApp.defaultReport.home.createLabel">
            Create new Default Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="defaultReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.defaultReport.verifiedBy">Verified By</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.defaultReport.findings">Findings</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.defaultReport.verifiedDate">Verified Date</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.defaultReport.remarks">Remarks</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let defaultReport of defaultReports ;trackBy: trackId">
                <td><a [routerLink]="['/default-report', defaultReport.id, 'view' ]">{{defaultReport.id}}</a></td>
                <td>{{defaultReport.verifiedBy}}</td>
                <td>{{defaultReport.findings}}</td>
                <td>{{defaultReport.verifiedDate}}</td>
                <td>{{defaultReport.remarks}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/default-report', defaultReport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/default-report', defaultReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'default-report/'+ defaultReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
