<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="creditCheckReport">
            <h2><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.detail.title">Credit Check Report</span> {{creditCheckReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditFindings">Credit Findings</span></dt>
                <dd>
                    <span>{{creditCheckReport.creditFindings}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditVerifiedBy">Credit Verified By</span></dt>
                <dd>
                    <span>{{creditCheckReport.creditVerifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditVerifiedDate">Credit Verified Date</span></dt>
                <dd>
                    <span>{{creditCheckReport.creditVerifiedDate}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditRemarks">Credit Remarks</span></dt>
                <dd>
                    <span>{{creditCheckReport.creditRemarks}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/credit-check-report', creditCheckReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
