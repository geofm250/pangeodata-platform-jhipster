<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-credit-check-report-heading" jhiTranslate="pangeodataJHipsterApp.creditCheckReport.home.createOrEditLabel">Create or edit a Credit Check Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!creditCheckReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="creditCheckReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditFindings" for="field_creditFindings">Credit Findings</label>
                    <input type="text" class="form-control" name="creditFindings" id="field_creditFindings"
                        [(ngModel)]="creditCheckReport.creditFindings" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditVerifiedBy" for="field_creditVerifiedBy">Credit Verified By</label>
                    <input type="text" class="form-control" name="creditVerifiedBy" id="field_creditVerifiedBy"
                        [(ngModel)]="creditCheckReport.creditVerifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditVerifiedDate" for="field_creditVerifiedDate">Credit Verified Date</label>
                    <input type="text" class="form-control" name="creditVerifiedDate" id="field_creditVerifiedDate"
                        [(ngModel)]="creditCheckReport.creditVerifiedDate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditRemarks" for="field_creditRemarks">Credit Remarks</label>
                    <input type="text" class="form-control" name="creditRemarks" id="field_creditRemarks"
                        [(ngModel)]="creditCheckReport.creditRemarks" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
