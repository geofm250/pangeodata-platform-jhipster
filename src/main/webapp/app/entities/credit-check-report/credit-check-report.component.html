<div>
    <h2 id="page-heading">
        <span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.home.title">Credit Check Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-credit-check-report" [routerLink]="['/credit-check-report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pangeodataJHipsterApp.creditCheckReport.home.createLabel">
            Create new Credit Check Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="creditCheckReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditFindings">Credit Findings</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditVerifiedBy">Credit Verified By</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditVerifiedDate">Credit Verified Date</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.creditCheckReport.creditRemarks">Credit Remarks</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let creditCheckReport of creditCheckReports ;trackBy: trackId">
                <td><a [routerLink]="['/credit-check-report', creditCheckReport.id, 'view' ]">{{creditCheckReport.id}}</a></td>
                <td>{{creditCheckReport.creditFindings}}</td>
                <td>{{creditCheckReport.creditVerifiedBy}}</td>
                <td>{{creditCheckReport.creditVerifiedDate}}</td>
                <td>{{creditCheckReport.creditRemarks}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/credit-check-report', creditCheckReport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/credit-check-report', creditCheckReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'credit-check-report/'+ creditCheckReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
