<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rule">
            <h2><span jhiTranslate="pangeodataJHipsterApp.rule.detail.title">Rule</span> {{rule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pangeodataJHipsterApp.rule.country">Country</span></dt>
                <dd>
                    <span>{{rule.country}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.rule.rule">Rule</span></dt>
                <dd>
                    <span>{{rule.rule}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rule', rule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
