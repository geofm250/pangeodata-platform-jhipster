<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-passport-check-report-heading" jhiTranslate="pangeodataJHipsterApp.passportCheckReport.home.createOrEditLabel">Create or edit a Passport Check Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!passportCheckReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="passportCheckReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.passportCheckReport.passportVerified" for="field_passportVerified">Passport Verified</label>
                    <input type="text" class="form-control" name="passportVerified" id="field_passportVerified"
                        [(ngModel)]="passportCheckReport.passportVerified" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.passportCheckReport.documentAuthenticityVerifiedBy" for="field_documentAuthenticityVerifiedBy">Document Authenticity Verified By</label>
                    <input type="text" class="form-control" name="documentAuthenticityVerifiedBy" id="field_documentAuthenticityVerifiedBy"
                        [(ngModel)]="passportCheckReport.documentAuthenticityVerifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.passportCheckReport.documentAuthenticityVerifiedDate" for="field_documentAuthenticityVerifiedDate">Document Authenticity Verified Date</label>
                    <input type="text" class="form-control" name="documentAuthenticityVerifiedDate" id="field_documentAuthenticityVerifiedDate"
                        [(ngModel)]="passportCheckReport.documentAuthenticityVerifiedDate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.passportCheckReport.documentAuthenticityRemarks" for="field_documentAuthenticityRemarks">Document Authenticity Remarks</label>
                    <input type="text" class="form-control" name="documentAuthenticityRemarks" id="field_documentAuthenticityRemarks"
                        [(ngModel)]="passportCheckReport.documentAuthenticityRemarks" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
