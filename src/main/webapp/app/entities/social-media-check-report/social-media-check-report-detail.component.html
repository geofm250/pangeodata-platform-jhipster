<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="socialMediaCheckReport">
            <h2><span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.detail.title">Social Media Check Report</span> {{socialMediaCheckReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaSourcesChecked">Social Media Sources Checked</span></dt>
                <dd>
                    <span>{{socialMediaCheckReport.socialMediaSourcesChecked}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaFindings">Social Media Findings</span></dt>
                <dd>
                    <span>{{socialMediaCheckReport.socialMediaFindings}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaVerifiedDate">Social Media Verified Date</span></dt>
                <dd>
                    <span>{{socialMediaCheckReport.socialMediaVerifiedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/social-media-check-report', socialMediaCheckReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
