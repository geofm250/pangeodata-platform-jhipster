<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-social-media-check-report-heading" jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.home.createOrEditLabel">Create or edit a Social Media Check Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!socialMediaCheckReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="socialMediaCheckReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaSourcesChecked" for="field_socialMediaSourcesChecked">Social Media Sources Checked</label>
                    <input type="text" class="form-control" name="socialMediaSourcesChecked" id="field_socialMediaSourcesChecked"
                        [(ngModel)]="socialMediaCheckReport.socialMediaSourcesChecked" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaFindings" for="field_socialMediaFindings">Social Media Findings</label>
                    <input type="text" class="form-control" name="socialMediaFindings" id="field_socialMediaFindings"
                        [(ngModel)]="socialMediaCheckReport.socialMediaFindings" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaVerifiedDate" for="field_socialMediaVerifiedDate">Social Media Verified Date</label>
                    <input type="text" class="form-control" name="socialMediaVerifiedDate" id="field_socialMediaVerifiedDate"
                        [(ngModel)]="socialMediaCheckReport.socialMediaVerifiedDate" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
