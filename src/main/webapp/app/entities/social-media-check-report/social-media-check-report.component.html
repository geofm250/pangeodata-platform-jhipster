<div>
    <h2 id="page-heading">
        <span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.home.title">Social Media Check Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-social-media-check-report" [routerLink]="['/social-media-check-report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.home.createLabel">
            Create new Social Media Check Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="socialMediaCheckReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaSourcesChecked">Social Media Sources Checked</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaFindings">Social Media Findings</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.socialMediaCheckReport.socialMediaVerifiedDate">Social Media Verified Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socialMediaCheckReport of socialMediaCheckReports ;trackBy: trackId">
                <td><a [routerLink]="['/social-media-check-report', socialMediaCheckReport.id, 'view' ]">{{socialMediaCheckReport.id}}</a></td>
                <td>{{socialMediaCheckReport.socialMediaSourcesChecked}}</td>
                <td>{{socialMediaCheckReport.socialMediaFindings}}</td>
                <td>{{socialMediaCheckReport.socialMediaVerifiedDate}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/social-media-check-report', socialMediaCheckReport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/social-media-check-report', socialMediaCheckReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social-media-check-report/'+ socialMediaCheckReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
