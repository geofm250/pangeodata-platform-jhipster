<div>
    <h2 id="page-heading">
        <span jhiTranslate="pangeodataJHipsterApp.orderForm.home.title">Order Forms</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-order-form" [routerLink]="['/order-form/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pangeodataJHipsterApp.orderForm.home.createLabel">
            Create new Order Form
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="orderForms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.orderForm.formType">Form Type</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.orderForm.input">Input</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.orderForm.valid">Valid</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.orderForm.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderForm of orderForms ;trackBy: trackId">
                <td><a [routerLink]="['/order-form', orderForm.id, 'view' ]">{{orderForm.id}}</a></td>
                <td>{{orderForm.formType}}</td>
                <td>{{orderForm.input}}</td>
                <td>{{orderForm.valid}}</td>
                <td>{{orderForm.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/order-form', orderForm.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/order-form', orderForm.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-form/'+ orderForm.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
