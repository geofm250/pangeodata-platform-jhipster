<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-license-check-report-heading" jhiTranslate="pangeodataJHipsterApp.licenseCheckReport.home.createOrEditLabel">Create or edit a License Check Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!licenseCheckReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="licenseCheckReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.licenseCheckReport.licenseVerified" for="field_licenseVerified">License Verified</label>
                    <input type="text" class="form-control" name="licenseVerified" id="field_licenseVerified"
                        [(ngModel)]="licenseCheckReport.licenseVerified" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.licenseCheckReport.licRegistrationNumber" for="field_licRegistrationNumber">Lic Registration Number</label>
                    <input type="text" class="form-control" name="licRegistrationNumber" id="field_licRegistrationNumber"
                        [(ngModel)]="licenseCheckReport.licRegistrationNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.licenseCheckReport.licenseStatus" for="field_licenseStatus">License Status</label>
                    <input type="text" class="form-control" name="licenseStatus" id="field_licenseStatus"
                        [(ngModel)]="licenseCheckReport.licenseStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.licenseCheckReport.licVerifiedBy" for="field_licVerifiedBy">Lic Verified By</label>
                    <input type="text" class="form-control" name="licVerifiedBy" id="field_licVerifiedBy"
                        [(ngModel)]="licenseCheckReport.licVerifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.licenseCheckReport.licVerifiedDate" for="field_licVerifiedDate">Lic Verified Date</label>
                    <input type="text" class="form-control" name="licVerifiedDate" id="field_licVerifiedDate"
                        [(ngModel)]="licenseCheckReport.licVerifiedDate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.licenseCheckReport.licRemarks" for="field_licRemarks">Lic Remarks</label>
                    <input type="text" class="form-control" name="licRemarks" id="field_licRemarks"
                        [(ngModel)]="licenseCheckReport.licRemarks" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
