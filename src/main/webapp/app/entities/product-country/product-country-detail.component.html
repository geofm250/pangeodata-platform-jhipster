<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productCountry">
            <h2><span jhiTranslate="pangeodataJHipsterApp.productCountry.detail.title">Product Country</span> {{productCountry.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pangeodataJHipsterApp.productCountry.turnAroundTime">Turn Around Time</span></dt>
                <dd>
                    <span>{{productCountry.turnAroundTime}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.productCountry.country">Country</span></dt>
                <dd>
                    <span>{{productCountry.country}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.productCountry.cost">Cost</span></dt>
                <dd>
                    <span>{{productCountry.cost}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-country', productCountry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
