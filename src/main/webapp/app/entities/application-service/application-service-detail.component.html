<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicationService">
            <h2><span jhiTranslate="pangeodataJHipsterApp.applicationService.detail.title">Application Service</span> {{applicationService.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pangeodataJHipsterApp.applicationService.applicationServiceId">Application Service Id</span></dt>
                <dd>
                    <span>{{applicationService.applicationServiceId}}</span>
                </dd>
                <dt><span jhiTranslate="pangeodataJHipsterApp.applicationService.orderId">Order Id</span></dt>
                <dd>
                    <span>{{applicationService.orderId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application-service', applicationService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
