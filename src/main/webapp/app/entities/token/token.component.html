<div>
    <h2 id="page-heading">
        <span jhiTranslate="pangeodataJHipsterApp.token.home.title">Tokens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-token" [routerLink]="['/token/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pangeodataJHipsterApp.token.home.createLabel">
            Create new Token
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tokens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.token.createdAt">Created At</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.token.expiredAt">Expired At</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.token.userId">User Id</span></th>
            <th><span jhiTranslate="pangeodataJHipsterApp.token.token">Token</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let token of tokens ;trackBy: trackId">
                <td><a [routerLink]="['/token', token.id, 'view' ]">{{token.id}}</a></td>
                <td>{{token.createdAt}}</td>
                <td>{{token.expiredAt}}</td>
                <td>{{token.userId}}</td>
                <td>{{token.token}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/token', token.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/token', token.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'token/'+ token.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
