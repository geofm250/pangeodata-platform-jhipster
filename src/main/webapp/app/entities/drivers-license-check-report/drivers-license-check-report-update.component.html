<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-drivers-license-check-report-heading" jhiTranslate="pangeodataJHipsterApp.driversLicenseCheckReport.home.createOrEditLabel">Create or edit a Drivers License Check Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!driversLicenseCheckReport.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="driversLicenseCheckReport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.driversLicenseCheckReport.driversLicenseVerified" for="field_driversLicenseVerified">Drivers License Verified</label>
                    <input type="text" class="form-control" name="driversLicenseVerified" id="field_driversLicenseVerified"
                        [(ngModel)]="driversLicenseCheckReport.driversLicenseVerified" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.driversLicenseCheckReport.driversLicenseNumber" for="field_driversLicenseNumber">Drivers License Number</label>
                    <input type="text" class="form-control" name="driversLicenseNumber" id="field_driversLicenseNumber"
                        [(ngModel)]="driversLicenseCheckReport.driversLicenseNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.driversLicenseCheckReport.driversLicenseStatus" for="field_driversLicenseStatus">Drivers License Status</label>
                    <input type="text" class="form-control" name="driversLicenseStatus" id="field_driversLicenseStatus"
                        [(ngModel)]="driversLicenseCheckReport.driversLicenseStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.driversLicenseCheckReport.driverLicenseVerifiedBy" for="field_driverLicenseVerifiedBy">Driver License Verified By</label>
                    <input type="text" class="form-control" name="driverLicenseVerifiedBy" id="field_driverLicenseVerifiedBy"
                        [(ngModel)]="driversLicenseCheckReport.driverLicenseVerifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.driversLicenseCheckReport.driversLicenseVerifiedDate" for="field_driversLicenseVerifiedDate">Drivers License Verified Date</label>
                    <input type="text" class="form-control" name="driversLicenseVerifiedDate" id="field_driversLicenseVerifiedDate"
                        [(ngModel)]="driversLicenseCheckReport.driversLicenseVerifiedDate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.driversLicenseCheckReport.driversLicenseRemarks" for="field_driversLicenseRemarks">Drivers License Remarks</label>
                    <input type="text" class="form-control" name="driversLicenseRemarks" id="field_driversLicenseRemarks"
                        [(ngModel)]="driversLicenseCheckReport.driversLicenseRemarks" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
