<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-professional-license-form-heading" jhiTranslate="pangeodataJHipsterApp.orderProfessionalLicenseForm.home.createOrEditLabel">Create or edit a Order Professional License Form</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderProfessionalLicenseForm.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderProfessionalLicenseForm.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderProfessionalLicenseForm.nameOfLicense" for="field_nameOfLicense">Name Of License</label>
                    <input type="text" class="form-control" name="nameOfLicense" id="field_nameOfLicense"
                        [(ngModel)]="orderProfessionalLicenseForm.nameOfLicense" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderProfessionalLicenseForm.town" for="field_town">Town</label>
                    <input type="text" class="form-control" name="town" id="field_town"
                        [(ngModel)]="orderProfessionalLicenseForm.town" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pangeodataJHipsterApp.orderProfessionalLicenseForm.licenseInstitution" for="field_licenseInstitution">License Institution</label>
                    <input type="text" class="form-control" name="licenseInstitution" id="field_licenseInstitution"
                        [(ngModel)]="orderProfessionalLicenseForm.licenseInstitution" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
